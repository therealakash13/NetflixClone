<iframe
  class="w-full h-full absolute"
  [src]="videoUrl"
  frameBorder="0"
  allowFullscreen="allowfullscreen"
></iframe>

<div class="h-screen bg-white">
  <div
    class="lg:pt-[25%] lg:pl-[9%] sm:pt-[53%] px-24 h-full absolute text-white bg-gradient-to-r from-black"
  >
    <h1 class="lg:text-6xl sm:text-4xl font-bold">{{ bannerTitles }}</h1>
    <p
      class="inline-block py-6 lg:text-xl sm:text-lg lg:w-1/4 sm:w-2/3 flex-wrap"
    >
      {{ bannerOverview | description }}
    </p>
    <div class="">
      <button
        class="bg-white text-black lg:py-4 lg:px-12 lg:text-xl sm:py-2 sm:px-8 sm:text-lg rounded-lg hover:bg-opacity-70 transition-[1s] ml-4"
      >
        â–º Play
      </button>
      <button
        class="bg-gray-500 text-white lg:py-4 lg:px-12 bg-opacity-50 lg:text-xl sm:py-2 sm:px-8 sm:text-lg rounded-lg hover:bg-opacity-25 transition-[1s] ml-4"
      >
        More Info
      </button>
    </div>
  </div>
</div>
